<div class="w-75 ms-5">

    <h1 class="card w-75 ms-4 text-center mt-5">Routing</h1>

    <article class="card w-75 ms-4 mt-3 align-center">

    <div class="text-center">
        <p>Le routing dans Angular permet de naviguer entre différentes vues ou composants en fonction de l'URL. Cela facilite la création d'applications à page unique (SPA).</p>
    </div>

</article>


    <article class="card w-75 ms-4 mt-3 align-center">

    <div class="text-center">
        <h3>Démonstration du routing</h3>

<div class="card w-50 m-auto text-center">

    <div *ngFor="let item of list">
        <div class="card mt-3 mb-3">
            <p>{{ item.name }}</p>
            <button (click)="navigate(item.id)">Details</button>
            <button (click)="navigateResolver(item.id)">Details:Resolver</button>
        </div>
    </div>
</div>
</div>

</article>
