<div class="card w-50 m-auto text-center">

    <div *ngFor="let item of list">
        <div class="card mt-3 mb-3">
            <p>{{ item.name }}</p>
            <button (click)="navigate(item.id)">Details</button>
            <button (click)="navigateResolver(item.id)">Details:Resolver</button>
        </div>
    </div>
</div>
