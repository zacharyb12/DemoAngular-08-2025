<div class="w-75 ms-5">

    <h1 class="card w-75 ms-4 text-center mt-5">Form-Array</h1>

    <article class="card w-75 ms-4 mt-3 align-center">

    <div class="text-center">
        <p>Les Form-Arrays dans Angular sont des éléments qui permettent de gérer des tableaux de contrôles de formulaire, facilitant ainsi la gestion des validations et des états.</p>
    </div>

</article>


    <article class="card w-75 ms-4 mt-3 align-center">

    <div class="text-center">
        <h3>Démonstration des Form-Array</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formArrayName="firstNames">
        <button type="submit">Envoyer</button>
        <br><br>
        <button type="button" (click)="addFirstName()">Ajouter un prénom</button>
        <br><br>
        <button type="button" (click)="removeFirstName()">Supprimer</button>
      <div *ngFor="let control of firstNames.controls; let i = index">
        <label>Prénom {{ i + 1 }} :</label>
        <input [formControlName]="i">
    </div>
</div>

</form>
</div>

</article>
