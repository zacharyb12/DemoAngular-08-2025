<div class="w-75 ms-5">

    <h1 class="card w-75 ms-4 text-center mt-5">Form-Controls</h1>

    <article class="card w-75 ms-4 mt-3 align-center">

    <div class="text-center">
        <p>Les Form-Controls dans Angular sont des éléments d'interface utilisateur qui permettent de capturer et de valider les entrées de l'utilisateur.</p>
    </div>

</article>


    <article class="card w-75 ms-4 mt-3 align-center">

    <div class="text-center">
        <h3>Démonstration des Form-Controls</h3>

        <form (ngSubmit)="onSubmit()">
          <label for="name">Nom :</label>
          <br>
          <input id="name" type="text" [formControl]="nameControl">
          <br>
          <button type="submit">Envoyer</button>
        </form>
  
  <p>Valeur en temps réel : {{ nameControl.value }}</p>
    </div>

</article>
