<div class=" ">

    <div class="card bg-light m-auto">
        <h2>Parent</h2>
        <input type="text"[(ngModel)]="valueFromParent" />
        <div class="mt-3">
            <p><strong>Value received from child:</strong> {{ valueFromChild }}</p>
          </div>
    </div>


    <div class="card bg-light m-auto mt-3"> 
        <h2>Child</h2>
        <app-demo-input-output-enfant
        [valueFromParent]="valueFromParent"
        (emitValue)="handleValueFromChild($event)"
        ></app-demo-input-output-enfant>
    </div>

</div>
