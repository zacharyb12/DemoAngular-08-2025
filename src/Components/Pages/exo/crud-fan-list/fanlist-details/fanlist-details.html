<article>

    <h3>Détails du fan</h3>

    <div>
        <h4>{{fan.name}}</h4>
        <p>Date de naissance: {{fan.birthDate | date : 'dd/MM/yyyy'}}</p>
        <p>Séries préférées:</p>
        <ul>
            @for(series of fan.listSeries; track series){
                <li>{{ series }}</li>
            }
        </ul>

        <button (click)="updateFan()">Update</button>
        <button (click)="deleteFan()">Delete</button>
    </div>

</article>
