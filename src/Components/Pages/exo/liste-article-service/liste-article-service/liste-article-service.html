<article>

   <app-input-article-service></app-input-article-service>

</article>

<article class="card w-50 p-3 mt-5 ms-5 me-auto text-center">
    @if(listArticle.length === 0) {
        <p>Aucun article disponible</p>
    } 
    @else {

        <h4>Liste des articles</h4>
        
        @for (article of listArticle; track article.id) {
            
            <div class="card mt-3 w-50 m-auto p-3">
                <p>{{ article.title }}</p>
                <p>{{ article.price }}€</p>
                <p>{{ article.description }}</p>
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <p>Quantité : {{ article.quantity }}</p>
                    <button class="btn btn-sm btn-outline-primary" (click)="updateQuantity(article.id)">+</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="removeQuantity(article.id)">-</button>
                </div>
                <button class="btn btn-outline-danger" (click)="removeArticle(article.id)">Supprimer</button>
            </div>
            
        }

    }
</article>
